version: '3.8'

services:
  backend:
    build: ./backend
    ports:
      - "${BACKEND_PORT}:4000"
    volumes:
      - ./backend:/app
      - backend_node_modules:/app/node_modules  # Named volume for node_modules
    depends_on:
      - db
    env_file:
      - .env  # Load variables from root .env file
    command: sh -c "npm install && npx sequelize-cli db:migrate && npm run dev"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "${FRONTEND_PORT}:5173"
    volumes:
      - ./frontend:/app        # Mount source code for live reload
      - frontend_node_modules:/app/node_modules
    env_file:
      - .env
    command: sh -c "npm install && npm run dev -- --host" 

  rtc:
    build: ./rtc
    ports:
      - "5000:5000"
    volumes:
      - ./rtc:/app
      - rtc_node_modules:/app/node_modules
    env_file:
      - .env
    command: nodemon index.js

  db:
    image: postgres:15
    restart: always
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
  backend_node_modules:  
  frontend_node_modules:
  rtc_node_modules: