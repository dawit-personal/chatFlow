server {
  listen 80;

  # Set the root directory for serving files
  root /usr/share/nginx/html;

  # This is the main file to serve
  index index.html;

  # This block is crucial for Single-Page Applications (SPAs) like React.
  # It tries to find a file with the exact name requested ($uri).
  # If not found, it tries to find a directory with that name ($uri/).
  # If neither is found, it falls back to serving /index.html.
  # This allows client-side routing to handle the URL.
  location / {
    try_files $uri $uri/ /index.html;
  }

  # Optional: Improve caching for static assets
  location ~* \.(?:css|js|jpg|jpeg|gif|png|ico|svg|webp)$ {
    expires 1y;
    add_header Cache-Control "public";
  }
} 